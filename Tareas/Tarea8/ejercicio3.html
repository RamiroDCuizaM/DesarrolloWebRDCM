<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrar()">mostrar</button>
    <br><br>
    <div id="resultado"></div>

    <script>
        tit=prompt("Introduzca el Titulo del Libro");
        aut=prompt("Introduzca el autor del Libro");
        edi=prompt("Introduzca la Editorial del Libro");
        ani=prompt("Introduzca el año del Libro");

        var Libro = { 
            titulo: tit,
            autor: aut,
            editorial: edi,
            anio : ani
        }

        html =`
         <ul>
        <li>Titulo : ${Libro.titulo} </li>
        <li>Autor : ${Libro.autor}</li>
        <li>Editorial : ${Libro.editorial}</li>
        <li>Año:  ${Libro.anio}</li>
        </ul>`;

        function mostrar(){
            document.getElementById('resultado').innerHTML = html;
        }
    </script>
</body>
</html>
