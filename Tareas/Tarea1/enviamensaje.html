<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envia Mensaje</title>
</head>
<body>
    <h1>Gracias por contactarme</h1>
    <form action="">
        <label for="nombre"><b>Nombre</b></label><br>
        <input type="text" placeholder="Tu nombre"><br><br>
        <label for="correo"><b>Correo Electronico</b></label><br>
        <input type="email" name="correo" placeholder="ejemplo@gmail.com"><br><br>
        <label for="imagen"><b>Selecciona tu Imagen</b> (opcional)</label><br>
        <input type="file" name="imagen"><br><br>
        <label for="mensaje"><b>Mensaje</b></label><br>
        <textarea name="mensaje" placeholder="Escribe tu mensaje" rows="6"></textarea><br><br>
        <label for="robot"><b>Importante marcar:</b></label><br>
        <input type="radio" name="robot" value="norobot">No Soy un robot
        <input type="radio" name="robot" value="sirobot">Soy un Robot <br><br>
        <input type="button" value="Enviar">
    </form>
    <a href="yo.html"><img src="images/Back.png" alt="" width="70px" height="50px"></a>
</body>
</html>
