<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borradores Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modalClass">
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-success"
          onclick="redactar()"
        >
          Redactar
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Correo</th>
              <th>Asunto</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody id="correos"></tbody>
        </table>
      </div>
    </div>

    <script>
      let correos = document.getElementById("correos");
      let correosData = {
        correos: [
          {
            correo: "1@gmail.com",
            titulo: "Hola",
            asunto: "Como estas",
            texto: "Como estas, Bienvenido a la clase de programacion",
            fecha: "2023-10-01",
            estado: "Enviado",
          },
          {
            correo: "2@gmail.com",
            titulo: "Hola",
            asunto: "Como estas",
            texto: "Como estas, Bienvenido a la clase de programacion",
            fecha: "2023-10-01",
            estado: "Pendiente",
          },
        ],
      };

      let correosHTML = "";
      for (let i = 0; i < correosData.correos.length; i++) {
        correosHTML += `<tr onclick="window.location.href='leercorreo.html'" style="cursor: pointer;">`;
        correosHTML += "<td>" + correosData.correos[i].correo + "</td>";
        correosHTML += "<td>" + correosData.correos[i].titulo + "</td>";
        correosHTML += "<td>" + correosData.correos[i].asunto + "</td>";
        correosHTML += "<td>" + correosData.correos[i].fecha + "</td>";
        correosHTML += "<td>" + correosData.correos[i].estado + "</td>";
        correosHTML +=
          "<td><button class='btn btn-primary btn-sm'>Enviar</button><button class='btn btn-danger btn-sm'>Borrar</button></td>";
        correosHTML += "</tr>";
      }
      correos.innerHTML = correosHTML;
    </script>

    <style>
      .modalClass {
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 30px;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </body>
</html>
