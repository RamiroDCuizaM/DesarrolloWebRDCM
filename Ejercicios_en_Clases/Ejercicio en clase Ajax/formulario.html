<form id="form-libro" enctype="multipart/form-data">
    <!-- tus campos del libro aquí -->
    <input type="text" name="titulo" placeholder="Título"><br>
    <input type="file" name="imagen"><br>
    <!-- más campos... -->
    <button type="button" onclick="registrarLibro()">Registrar</button>
</form>

<script>
function registrarLibro() {
    var ajax = new XMLHttpRequest();
    var datos = new FormData(document.getElementById('form-libro'));
    ajax.open('POST', 'create_libro.php', true);
    ajax.onreadystatechange = function() {
        if (ajax.readyState == 4 && ajax.status == 200) {
            // Si fue éxito, recargar galeria.php
            cargarGaleria();
        }
    };
    ajax.send(datos);
}
</script>
